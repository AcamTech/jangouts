<button
  type="button"
  class="btn btn-default btn-sidebar"
  ng-click="vm.toggle()"
  title="Disable video"
  ng-show="vm.showsDisable()">
  <span><img class="btn-img" src="images/buttons/buttons_video-on.svg"/></span>
</button><button
  type="button"
  class="btn btn-danger btn-sidebar"
  ng-click="vm.toggle()"
  title="Enable video"
  ng-show="vm.showsEnable()">
  <span><img class="btn-img" src="images/buttons/buttons_video-off.svg"/></span>
</button>
