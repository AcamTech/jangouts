<button
  type="button"
  class="btn btn-sidebar"
  ng-class="{'btn-primary': vm.isSpeaking(), 'btn-default': !vm.isSpeaking()}"
  ng-click="vm.toggle()"
  title="Disable audio"
  ng-show="vm.showsDisable()">
  <span><img class="btn-img" src="images/buttons/buttons_audio-on.svg"/></span>
</button><button
  type="button"
  class="btn btn-danger btn-sidebar"
  ng-click="vm.toggle()"
  title="Enable audio"
  ng-show="vm.showsEnable()">
  <span><img class="btn-img" src="images/buttons/buttons_audio-off.svg"/></span>
</button><button
  type="button"
  disabled
  class="btn btn-danger btn-sidebar"
  title="Audio disabled"
  ng-show="vm.showsAudioOff()">
  <span><img class="btn-img" src="images/buttons/buttons_audio-off.svg"/></span>
</button>
