<button
  type="button"
  class="btn btn-default"
  ng-click="vm.toggle()"
  title="Don't play audio"
  ng-show="vm.showsIgnore()">
  <span class="glyphicon glyphicon-volume-off"></span>
</button><button
  type="button"
  class="btn btn-danger"
  ng-click="vm.toggle()"
  title="Restore audio"
  ng-show="vm.showsStopIgnoring()">
  <span class="glyphicon glyphicon-volume-off"></span>
</button>
