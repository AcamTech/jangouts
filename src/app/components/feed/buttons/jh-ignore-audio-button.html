<div
  type="button"
  ng-click="vm.toggle()"
  title="Don't play audio"
  ng-show="vm.showsIgnore()">
  <img class="btn-img-thumb" src="images/buttons/buttons_thumb-audio-on.svg">
</div><div
  type="button"
  ng-click="vm.toggle()"
  title="Restore audio"
  ng-show="vm.showsStopIgnoring()">
  <img class="btn-img-thumb" src="images/buttons/buttons_thumb-audio-off.svg">
</div>
