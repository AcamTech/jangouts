<button
  ng-class="{'btn-danger': vm.isRecording() }"
  class="btn btn-sidebar"
  ng-click="vm.click($event)"
  title="{{vm.titleText}}">
  <img class="btn-img" src="images/buttons/buttons_hotkey.svg"/>
  <div id="btn-hotkey" ng-show="vm.showHotkey">
    <kbd>
      {{vm.hotkey}}
    </kbd>
  </div>
</button>
