<div id="wrapper">
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <!-- Info Button -->
      <div class="sidebar-box" id="sidebar-box-info">
        <button class="btn btn-sidebar" id="btn-info" ng-click="vm.showHotkeys()" title="Keyboard shortcuts">
          <img class="btn-img" src="images/buttons/buttons_info.svg">
        </button>
      </div>
      <!-- Layout Change Button -->
      <div class="sidebar-box">
        <button class="btn btn-sidebar" ng-click="vm.toggleLayout()">
          <img class="btn-img" src="images/buttons/buttons_layout-change.svg">
        </button>
      </div>
      <!-- Settings Button -->
      <div class="sidebar-box" uib-dropdown is-open="status.isopen">
        <button class="btn btn-sidebar" type="button" uib-dropdown-toggle ng-disabled="disabled">
          <img class="btn-img" src="images/buttons/buttons_settings.svg">
        </button>
        <ul
          class="dropdown-menu"
          uib-dropdown-menu role="menu"
          aria-labelledby="single-button"
          ng-click="$event.stopPropagation()">
          <li class="btn-settings-options" role="menuitem">Mute all</li>
          <li class="btn-settings-options" role="menuitem">Video off for all</li>
          <li class="btn-settings-options" role="menuitem">Ignore all</li>
          <li class="btn-settings-options" role="menuitem">Thumbnails order</li>
          <li class="btn-settings-options btn-order" role="menuitem">Alphabetical</li>
          <li class="btn-settings-options btn-order" role="menuitem">Appearance-wise</li>
          <li role="menuitem"><jh-thumbnails-mode-button></jh-thumbnails-mode-button></li>
        </ul>
      </div>
      <!-- Hotkey Button -->
      <div class="sidebar-box">
        <jh-pushtotalk-button></jh-pushtotalk-button>
      </div>
      <!-- Audio Button -->
      <div class="sidebar-box">
        <jh-audio-button feed="vm.mainFeed()" thumbnail-icon="false"></jh-audio-button>
      </div>
      <!-- Video Button -->
      <div class="sidebar-box">
        <jh-video-button feed="vm.mainFeed()" thumbnail-icon="false"></jh-video-button>
      </div>
      <!-- Window Share Button -->
      <div class="sidebar-box">
        <button class="btn btn-sidebar">
          <img class="btn-img" src="images/buttons/buttons_window-share.svg">
        </button>
      </div>
      <!-- Screen Share Button -->
      <div class="sidebar-box">
        <button class="btn btn-sidebar">
          <img class="btn-img" src="images/buttons/buttons_screen-share.svg">
        </button>
      </div>
    </ul>
  </div>

  <!-- Header -->
  <div id="header-wrapper">
    <header>
      <div class="row">
        <!-- Menu Toggle -->
        <div class="col-xs-5 hidden-sm hidden-md hidden-lg text-left">
          <button href="#menu-toggle" id="menu-toggle">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </button>
        </div>
        <!-- Logo + Footer -->
        <div class="hidden-xs col-sm-10 text-left">
          <jh-footer></jh-footer>
        </div>
        <!-- Username + Room Name + Logout -->
        <div class="col-xs-19 col-sm-14 text-right">
          <jh-room-info></jh-room-info>
          <jh-main-feed-info></jh-main-feed-info>
          <jh-leave-button></jh-leave-button>
        </div>
      </div>
    </header>
  </div>

  <!-- Chat -->
  <jh-chat></jh-chat>

  <!-- Activity features -->
  <div id="page-content-wrapper videochat-body">
    <div class="row" id="videochat-playroom">
      <div activity-item ng-repeat="item in vm.activityItems">
        <!-- Main video -->
        <div
        ng-if="item.content === 'Speaker'"
        ng-show="vm.isLayoutWithMainVideo()"
        class="grid-item-content col-xs-24 col-sm-24 col-md-12 col-lg-14"
        id="main-video"
        jh-main-feed="true"
        feed="vm.highlightedFeed()"
        ng-class="{mirrored: vm.mirrored()}">
        </div>
        <!-- Thumbnails -->
        <div
        ng-if="item.content === 'Participants'"
        class="grid-item-content"
        ng-class="{
          'col-xs-0 col-sm-0 col-md-12 col-lg-10': vm.isLayoutWithMainVideo(),
          'col-xs-24 col-sm-24 col-md-24 col-lg-24 withoutMainVideo': !vm.isLayoutWithMainVideo()
        }"
        id="thumbnails">
          <div
          jh-feed="true"
          feed="f"
          ng-repeat="f in vm.feeds() | orderBy:'+display'"
          toggle-highlight-fn="vm.toggleHighlightedFeed(f)"
          is-layout-with-main-video-fn="vm.isLayoutWithMainVideo()"
          highlighted="vm.isHighlighted(f)"
          highlighted-by-user="vm.isHighlightedByUser(f)">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
$("#menu-toggle").click(function(e) {
  $("#wrapper").toggleClass("toggled");
});
</script>
